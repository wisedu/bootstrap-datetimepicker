<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="screen"
          href="http://res.wisedu.com/fe_components/jqwidget/blue/bh.css">
    <link rel="stylesheet" type="text/css" media="screen"
          href="http://res.wisedu.com/fe_components/iconfont/iconfont.css">
    <link href="../build/css/blue/bootstrap-datetimepicker.css" rel="stylesheet">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/moment/min/moment-with-locales.min.js"></script>
    <script src="../src/js/bootstrap-datetimepicker.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group" style="width: 400px;">
                <div class='bhtc-input-group' id='datetimepicker1'>
                    <input type='text' class="form-control"/>
                    <span class="bhtc-input-group-addon">
                        <span class="glyphicon glyphicon-calendar">默认配置
                        </span>
                    </span>
                </div>

                <div class='bhtc-input-group bh-mt-16' id='datetimepicker2'>
                    <input type='text' class="form-control"/>
                    <span class="bhtc-input-group-addon">
                        <span class="glyphicon glyphicon-calendar">选择年
                        </span>
                    </span>
                </div>

                <div class='bhtc-input-group bh-mt-16' id='datetimepicker3'>
                    <input type='text' class="form-control"/>
                    <span class="bhtc-input-group-addon">
                        <span class="glyphicon glyphicon-calendar">选择月
                        </span>
                    </span>
                </div>

                <div class='bhtc-input-group bh-mt-16' id='datetimepicker4'>
                    <input type='text' class="form-control"/>
                    <span class="bhtc-input-group-addon">
                        <span class="glyphicon glyphicon-calendar">选择日
                        </span>
                    </span>
                </div>

                <div class='bhtc-input-group bh-mt-16' id='datetimepicker5'>
                    <input type='text' class="form-control"/>
                    <span class="bhtc-input-group-addon">
                        <span class="glyphicon glyphicon-calendar">选择时
                        </span>
                    </span>
                </div>

                <div class='bhtc-input-group bh-mt-16' id='datetimepicker6'>
                    <input type='text' class="form-control"/>
                    <span class="bhtc-input-group-addon">
                        <span class="glyphicon glyphicon-calendar">设定日期范围
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
//                默认配置
                $('#datetimepicker0').datetimepicker({
                    debug: true
                });

                $('#datetimepicker1').datetimepicker({
                    debug: true
                });

//                选择年
                $('#datetimepicker2').datetimepicker({
                    debug: true,
                    viewMode: 'years',
                    format: 'YYYY'
                });

//                选择月
                $('#datetimepicker3').datetimepicker({
                    debug: true,
                    viewMode: 'months',
                    format: 'YYYY/MM'
                });

//                选择日
                $('#datetimepicker4').datetimepicker({
                    debug: true
                });

//                选择时
                $('#datetimepicker5').datetimepicker({
                    debug: true,
                    format: 'LT'
                });

//                设定日期范围
                $('#datetimepicker6').datetimepicker({
                    debug: true,
                    minDate: '2016/6/5',
                    maxDate: '2016/6/27'
                });
            });
        </script>
    </div>
</div>


</body>
</html>
